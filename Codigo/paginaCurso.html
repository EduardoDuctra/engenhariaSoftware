<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página do Curso - UFSM</title>
    <link rel="stylesheet" href="css/estilo_paginaAluno.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/scriptCurso.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Logo do Projeto" id="logo" />
      </div>
      <div class="user-info">
        <p id="welcome-message">Bem-Vindo, !</p>
        <a href="#" onclick="logout()">Sair</a>
        <div class="profile-icon">
          <img src="assets/user-svgrepo-com.svg" alt="Ícone do Usuário" />
        </div>
      </div>
    </header>

    <div class="container">
      <main>
        <div class="curso_ano">
          <div class="selecionar_curso_container">
            <label for="curso">Centro e Curso</label>
            <select
              id="curso"
              name="curso"
              class="selecionar_curso"
              onchange="mostrarAno()"
            >
              <option value="">Selecione um curso</option>
            </select>
          </div>

          <div class="selecionar_ano_container">
            <label for="ano">Selecione o ano de ingresso</label>
            <select
              id="ano"
              name="ano"
              class="selecionar_ano"
              onchange="mostrarAno()"
            >
              <option value="">ano</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </div>

        <div class="grafico_botoes">
          <div class="grafico_curso">
            <h3>Risco de evasão por ano de ingresso</h3>

            <div id="grafico" class="grafico-placeholder">
              <canvas id="myChart" width="600" height="400"></canvas>
            </div>
          </div>

          <div class="botoes_curso">
            <h3>Filtro de pesquisa</h3>

            <div id="container-cursos">
              <button
                type="button"
                class="botao-curso modelo-oculto"
                id="Sistemas para Internet"
              >
                <p>Teste</p>
                <img src="assets/back-svgrepo-com.svg" alt="Entrar Curso" />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
